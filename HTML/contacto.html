        .navbar-dark .navbar-nav .nav-link {
            border: none;
            border-radius: 10px;
            font-weight: 700;

        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #1a1a1a;
            color: white;
            font-weight: 900;

            transform: translateY(-10px);

            font-size: 2.5rem; /* Tamaño ajustable */
            animation: bounceInBlur 2.5s ease-out forwards;
            opacity: 0;
            text-align: center;
        }

        /* Animación de rebote y desenfoque */
        @keyframes bounceInBlur {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
                filter: blur(10px);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05) translateY(0);
                filter: blur(2px);
            }
            70% {
                opacity: 0.8;
                transform: scale(0.95) translateY(-10px);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .footer-bg {
            background-color: #343a40a8;
            box-shadow: 0px -3px 25px 0px #6ae7f0;
        }

        .center-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

            max-width: 100%;
            height: auto;
        }

        .contact-icons a {
            font-size: 2rem;
            color: #ffffff;
            margin: 0 15px;
            transition: transform 0.3s;
        }

        /* Añade las siguientes propiedades para hacer el mapa responsive */
        .map-container {
            width: 100%; /* Hace que el contenedor ocupe todo el ancho disponible */
            max-width: 600px; /* Ajusta el tamaño máximo para dispositivos grandes */
            margin: 20px auto; /* Centra el contenedor */
        }

        .map-container iframe {
            width: 100%; /* Hace que el iframe ocupe todo el ancho del contenedor */
            height: 400px; /* Ajusta la altura del iframe */
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Puedes agregar media queries para dispositivos más pequeños */
        @media (max-width: 576px) {
            .map-container iframe {
                height: 250px; /* Ajusta la altura para pantallas pequeñas */
            }
        }

        .map-container iframe:hover{
            transform: translateY(-10px);
        }

        .map-container iframe:hover{
