    <style>
        html, body {
            height: 100%; /* Asegúrate de que el html y el body ocupen el 100% de la altura */
            margin: 0; /* Eliminar márgenes predeterminados */
        }

        .container {
            flex: 1; /* Permitir que el contenedor ocupe todo el espacio disponible */
        }

        body {
            background-color: #121212; /* Color de fondo oscuro */
            color: #ffffff; /* Texto en blanco para mejor contraste */
            background: linear-gradient(to right, #121212, #8013ef);
            display: flex; /* Usar flexbox para la disposición */
            flex-direction: column; /* Disposición en columna */
        }

        .navbar {
            background-color: #1a1a1a; /* Fondo del menú */
            transition: background-color 0.3s;
        }

        .navbar-brand img {
            width: 50px; /* Tamaño del logo */
            height: auto;
        }
        
        .navbar-dark .navbar-nav .nav-link {
            border: none;
            border-radius: 10px;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            /* box-shadow: 0 4px 8px rgba(255, 255, 255, 0.164); */
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #1a1a1a;
            color: white;
            font-weight: 900;
            border-radius: 10px;
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: #6ae7f0;
        }

        .titulo-GS {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #ffffff;
            font-size: 2.5rem; /* Tamaño ajustable */
            animation: bounceInBlur 2.5s ease-out forwards;
            opacity: 0;
            text-align: center;
        }

        /* Animación de rebote y desenfoque */
        @keyframes bounceInBlur {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
                filter: blur(10px);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05) translateY(0);
                filter: blur(2px);
            }
            70% {
                opacity: 0.8;
                transform: scale(0.95) translateY(-10px);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .footer-bg{
            background-color: #343a40a8;
            /* box-shadow: 0px -3px 25px 0px white; */
        }

        footer a {
            transition: color 0.3s;
            text-decoration: none;
        }

        .center-logo-container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        .center-logo {
            max-width: 100%;
            height: auto;
        }


        .card {
            border: none;
            background-color: #121212a1;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            box-shadow: 0 0px 20px 5px rgb(0 0 0 / 31%);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0px 25px 5px #6ae7f0;
        }

        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            text-align: center;
            background-color: #6ae7f0;
            padding: 20px;
        }

        .card-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        .card-link {
            text-decoration: none;
        }
        
        .portafolio-card{

        }
